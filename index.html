<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <button id="add-button">Add a book</button>
        <dialog>
            <button autofocus id="close-button">Close</button>
            <form action="" id="book-details-form">
                <fieldset>
                    <legend>Enter the book details</legend>
                    <div id="form-field">
                        <label>Title :
                            <input type="text" id="book-title">
                        </label>
                        <label>Author :
                            <input type="text" id="book-author">
                        </label>
                        <label>Number Of Pages :
                            <input type="text" id="page-count">
                        </label>
                        <div id="checkbox-div">
                            <label>Have You Read It? :</label>
                            <input type="checkbox" name="" id="is-read">
                        </div>
                    </div>
                    <input type="button" id="submit-button" value="Submit">
    
                </fieldset>
                
            </form>
        </dialog>
        <div id="book-grid">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
